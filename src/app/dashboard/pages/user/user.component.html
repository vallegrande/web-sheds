<header class="bg-white shadow"
style="background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 2rem 0;">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8"
  style="max-width: 80rem; padding-left: 2rem; padding-right: 2rem; text-align: left-0;">
  <h1 class="text-7xl font-extrabold text-blue-900 dark:text-blue-400 md:text-6xl lg:text-7xl"
    style="font-size: 3rem; font-weight: 800; color: #1E3A8A; margin: 0;">
    <span class="text-transparent bg-clip-text bg-gradient-to-r to-blue-600 from-sky-400"
        style="background: linear-gradient(to right, #38BDF8, #2563EB);
               -webkit-background-clip: text;
               color: transparent;">
    Casa
  </span>
  </h1>
</div>
</header>


<div class="container mx-auto my-8 p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Casa Listado</h2>

  <!-- Entrada de datos (ficticia) -->
  <div class="mb-4">
    <input placeholder="Nombre" class="border p-2 mr-2 rounded" />
    <input placeholder="Descripción" class="border p-2 mr-2 rounded" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Agregar</button>
  </div>

  <!-- Tabla de datos (ficticia) -->
  <table class="min-w-full text-center border-separate" style="border-spacing: 0 10px;">
    <thead>
      <tr>
        <th class="px-6 py-3 text-lg font-semibold text-blue-900 bg-blue-100 rounded-tl-lg">ID</th>
        <th class="px-6 py-3 text-lg font-semibold text-blue-900 bg-blue-100">Nombre</th>
        <th class="px-6 py-3 text-lg font-semibold text-blue-900 bg-blue-100">Descripción</th>
        <th class="px-6 py-3 text-lg font-semibold text-blue-900 bg-blue-100 rounded-tr-lg">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Fila de ejemplo (ficticia) -->
      <tr>
        <td class="px-6 py-4 bg-gray-100">1</td>
        <td class="px-6 py-4 bg-gray-100">
          <input type="text" placeholder="Galpon" class="border p-2 rounded" disabled />
        </td>
        <td class="px-6 py-4 bg-gray-100">
          <input type="text" placeholder="D" class="border p-2 rounded" disabled />
        </td>
        <td class="px-6 py-4 bg-gray-100">
          <button class="bg-yellow-500 text-white px-3 py-1 rounded mr-2">Editar</button>
          <button class="bg-green-500 text-white px-3 py-1 rounded mr-2">Guardar</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button>
        </td>
      </tr>
      <!-- Añadir más filas de ejemplo según sea necesario -->
    </tbody>
  </table>
</div>
