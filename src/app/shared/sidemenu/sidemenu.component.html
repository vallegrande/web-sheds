
<div
  id="menu"
  class="bg-gray-900 min-h-screen z-10 text-slate-300 w-64 left-0 h-screen overflow-y-scroll">
  <div id="logo" class="my-4 px-6">
    <img class="text-lg md:text-2xl font-bold text-white"
      src="https://i.ibb.co/JqmVCv1/logo.png" />
    <span class="text-sm md:text-base font-bold"> Modulo</span><span
      class="text-blue-500">Galpon</span>.
  </div>
  <div id="profile" class="px-6 py-10">
    <p class="text-slate-500">Bienvenido de nuevo,</p>
    <a href="#" class="inline-flex space-x-2 items-center">
      <span>
        <img
          class="rounded-full w-8 h-8"
          src="https://i.ibb.co/t8xY2mD/IMG-20231219-201015.jpg"
          alt />
      </span>
      <span class="text-sm md:text-base font-bold"> User Frank Gallo</span>
    </a>
  </div>
  <div id="nav" class="w-full px-6">

    @for( item of menuItems; track $index ) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ item.title
          }}</span>
        <span class="text-sm text-white/50 hidden md:block">{{ item.path
          }}</span>
      </div>
    </a>
    }
    <!-- Botón de Cerrar Sesión -->
    <a href="#" (click)="logout()"
      class="w-full px-2 mt-4 inline-flex space-x-2 items-center border-t border-slate-700 py-3 hover:bg-red-600 transition ease-linear duration-150">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3V7a3 3 0 013-3h5a3 3 0 013 3v1" />
      </svg>
      <span class="text-lg font-bold text-white">Cerrar sesión</span>
    </a>
  </div>
</div>
